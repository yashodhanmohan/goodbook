
<div ><!--ANGULAR MATERIAL-->
    <h1>REGISTER HERE</h1>
    <!--FORM-->
    <!-- pass in the variable if our form is valid or invalid -->
    <div ng-show="register.error" class="alert-danger">{{register.errorMessage}}</div>
    <form name="userForm" ng-submit="register.register()">

         <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" class="form-control" ng-model="register.firstname" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-control" ng-model="register.lastname" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="register.email" required>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="register.username" ng-minlength="3" ng-maxlength="8" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" class="form-control" ng-model="register.password" ng-minlength="5" ng-maxlength="15" required>
        </div> 

        <div class="form-group">
            <label>Mobile number</label>
            <input type="text" name="MobileNumber" class="form-control" ng-model="register.mobile" ng-pattern="/^[0-9]{10,10}$/">
        </div>

        <div class="form-group">
            <label>Birthday</label>
            <input type="date" name="birthday" class="form-control" ng-model="register.birthday" placeholder="dd-MM-yyyy">
        </div>               
        
        <div class="form-group">
            <label><input type="radio" ng-model="register.disabled2">I accept all the terms and conditions</label>
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="register.disabled1 && register.disabled2">Submit</button>

    </form>
    </div>
</div>
</div>
