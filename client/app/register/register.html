<div class="container">
    <div class="">
        <!--POSITION-->
        <div class="page-header">
            <h1>REGISTER HERE</h1></div>
        <!--FORM-->
        <!-- pass in the variable if our form is valid or invalid -->
        <div ng-show="error" class="alert-danger">{{errorMessage}}</div>
        <form name="userForm" ng-submit="register()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" class="form-control" ng-model="firstname" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" class="form-control" ng-model="lastname" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" class="form-control" ng-model="password" ng-minlength="5" ng-maxlength="15" required>
            </div>
            <div class="form-group">
                <label>Mobile number</label>
                <input type="text" name="MobileNumber" class="form-control" ng-model="mobile" ng-pattern="/^[0-9]{10,10}$/;">
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" name="birthday" class="form-control" ng-model="birthday" placeholder="dd-MM-yyyy">
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary" ng-disabled="disabled">Submit</button>
        </form>
    </div>
</div>
