<<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<div ng-app="goodbookApp" ng-controller="loginController">
		<div class="col-md-4">
			<h1>Login</h1>
			<div ng-show="error" class="alert-danger">{{errorMessage}}</div>
			<form class="form" ng-submit="login()">
     			<div class="form-group">
      				<label>Username</label>
      				<input type="text" class="form-control" name="username" ng-model="username" required>
    			</div>
    			<div class="form-group">
      				<label>Password</label>
        			<input type="password" class="form-control" name="password" ng-model="password" required>
      			</div>
     			<div>
        			<button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      			</div>
  			</form>

		</div>
		
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="./services.js"></script>
	<script src="./loginControllers.js"></script>
</body>
</html>
