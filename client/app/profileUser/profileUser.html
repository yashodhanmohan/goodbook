<div class = "container">
	<div class = "row" ng-show="profileController.updateb">
		<div class="preloader-wrapper big active">
		    <div class="spinner-layer spinner-blue-only">
      			<div class="circle-clipper left">	
       			 <div class="circle"></div>
      			</div>
			<div class="gap-patch">
        			<div class="circle">
				</div>
      			</div>
			<div class="circle-clipper right">
		       		<div class="circle">
				</div>
		      </div>
  		  </div>
  		</div>
	
	</div>
	<div class = "row">
		<div class = "col s3">
		<div class = "row">
		</div>
		<div class = "row">
		</div>	
		    <img src="https://heatherchristenaschmidt.files.wordpress.com/2011/09/facebook_no_profile_pic2-jpg.gif" class="circle responsive-img" style="min-width: 100%; max-height: 25%; min-height: 25%; margin-top: 5px">
              		    <h5>{{profileController.fname}} {{profileController.lname}}</h5>
              		    
            		
		<p>{{profileController.aboutMe}}</p>
		</div>		
	<div class = "col s4">
			<h4>Edit Details</h4>
			    <form name="userForm" ng-submit="profileController.update()">

				<div class="form-group">
            			<label>First Name</label>
            			<input type="text" name="firstname" class="form-control" ng-model="profileController.fname1">
        			</div>

        			<div class="form-group">
            			<label>Last Name</label>
            			<input type="text" name="lastname" class="form-control" ng-model="profileController.lname1">
        			</div>

				<div class="form-group">
				    <label>Email</label>
				    <input type="email" name="email" class="form-control" ng-model="profileController.email1">
				</div>

        
				<div class="form-group">
				    <label>Mobile number</label>
				    <input type="text" name="MobileNumber" class="form-control" ng-model="profileController.contactNo1" ng-pattern="/^[0-9]{10,10}$/">
				</div>

				<div class="form-group">
				    <label>Birthday</label>
				    <input type="date" name="birthday" class="form-control" ng-model="profileController.dob1">
				</div>               

				<div class="form-group">
				    <label>Username</label>
				    <input type="text" name="uname" class="form-control" ng-model="profileController.username" disabled>
				</div>               
				<button type="submit" class="btn btn-primary"> Save Changes </button>


		</div>
		<div class = "col s5">
			<h4>Subscribed NGOs</h4> 
			<div ng-repeat = "item in profileController.subscribedNGO">
				<h5>{{item}}</h5>
			</div>
			<hr>	
			<h4>Wallet Details</h4>
		</div>		
	</div>


</div>
